<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Substitution Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Basketball Substitution Tracker</h1>
        <form id="player-form">
            <h2>Enter Player Names</h2>
            <label for="pointGuard">Point Guards:</label>
            <input type="text" id="pointGuard1" placeholder="Point Guard 1">
            <input type="text" id="pointGuard2" placeholder="Point Guard 2">
            
            <label for="centers">Centers:</label>
            <input type="text" id="center1" placeholder="Center 1">
            <input type="text" id="center2" placeholder="Center 2">
            
            <label for="powerForwards">Power Forwards:</label>
            <input type="text" id="powerForward1" placeholder="Power Forward 1">
            <input type="text" id="powerForward2" placeholder="Power Forward 2">
            
            <label for="wings">Wings:</label>
            <input type="text" id="wing1" placeholder="Wing 1">
            <input type="text" id="wing2" placeholder="Wing 2">
            <input type="text" id="wing3" placeholder="Wing 3">
            
            <button type="submit">Start Game</button>
        </form>
        
        <div id="game-info" class="hidden">
            <h2>Game Timer</h2>
            <p id="timer">20:00</p>
            <p id="substitution-warning" class="hidden">Substitution Time! (Every 3:30)</p>
            <button id="substitute-btn" class="hidden">Substitute Players</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
