<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Substitution Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Basketball Substitution Tracker</h1>

        <!-- Player Setup -->
        <section id="player-setup">
            <h2>Enter Player Names</h2>
            <form id="playerForm">
                <div class="form-group">
                    <label for="center1">Center 1</label>
                    <input type="text" id="center1" required>
                </div>
                <div class="form-group">
                    <label for="center2">Center 2</label>
                    <input type="text" id="center2" required>
                </div>
                <div class="form-group">
                    <label for="pf1">Power Forward 1</label>
                    <input type="text" id="pf1" required>
                </div>
                <div class="form-group">
                    <label for="pf2">Power Forward 2</label>
                    <input type="text" id="pf2" required>
                </div>
                <div class="form-group">
                    <label for="wing1">Wing 1</label>
                    <input type="text" id="wing1" required>
                </div>
                <div class="form-group">
                    <label for="wing2">Wing 2</label>
                    <input type="text" id="wing2" required>
                </div>
                <div class="form-group">
                    <label for="wing3">Wing 3</label>
                    <input type="text" id="wing3" required>
                </div>
                <div class="form-group">
                    <label for="pg1">Point Guard 1</label>
                    <input type="text" id="pg1" required>
                </div>
                <div class="form-group">
                    <label for="pg2">Point Guard 2</label>
                    <input type="text" id="pg2" required>
                </div>
                <button type="submit">Set Roster</button>
            </form>
        </section>

        <!-- Substitution Info -->
        <section id="substitution-info">
            <h2>Substitution Countdown</h2>
            <p id="countdown">03:30</p>
            <p id="current-players"></p>
            <p id="next-substitution"></p>
        </section>

        <!-- Upcoming Substitutions -->
        <section id="substitution-table">
            <h2>Upcoming Substitutions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Substitution</th>
                    </tr>
                </thead>
                <tbody id="substitution-timeline"></tbody>
            </table>
        </section>

        <!-- Playing Time -->
        <section id="playing-time">
            <h2>Player Playing Time</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Playing Time</th>
                    </tr>
                </thead>
                <tbody id="playing-time-table"></tbody>
            </table>
        </section>

        <!-- Manual Substitution Button -->
        <button id="manual-sub" class="btn">Substitute Early</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
